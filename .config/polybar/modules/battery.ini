[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT1
adapter = ADP1

poll-interval = 5

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
format-low = <label-low>

format-full-prefix = ""
format-full-prefix-padding = "1"
format-full-prefix-background = ${color.green}
format-charging-prefix-padding = "1"
format-charging-prefix = ""
format-charging-prefix-background = ${color.yellow}
format-discharging-prefix-padding = "1"
format-discharging-prefix = ""
format-discharging-prefix-background = ${color.blue-gray}
format-low-prefix-padding = "1"
format-low-prefix = ""
format-low-prefix-background = ${color.red}


label-charging = "%percentage%%"
label-charging-padding = 1
label-charging-background = ${color.background}
label-discharging = "%percentage%%"
label-discharging-padding = 1
label-discharging-background = ${color.background}
label-full = "%percentage%%"
label-full-padding = 1
label-full-background = ${color.background}
label-low = "%percentage%%"
label-low-padding = 1
label-low-background = ${color.background}