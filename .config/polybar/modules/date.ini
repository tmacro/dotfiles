
[module/date]
type = internal/date
interval = 1.0

format = "<label>"
format-prefix = "ÔÅ≥"
format-prefix-padding = 1
format-prefix-foreground = ${color.foreground}
format-prefix-background = ${color.white-alt}

date = "%a %b %e %Y"
time = "%I:%M:%S"
label = %date% %time%
label-background = ${color.background}
label-foreground = ${color.foreground}
label-padding = 1
