[module/cpu]
type = internal/cpu
interval = 0.25
format = "<label><ramp-coreload><label>"
label = " "
format-prefix = ""
format-prefix-foreground = ${color.foreground}
format-prefix-background = ${color.blue}
format-prefix-padding = 1

format-background = ${color.background}

ramp-coreload-suffix-padding = 1
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-0-foreground = ${color.foreground}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = ${color.cyan-alt}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${color.green-alt}
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${color.green-alt}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${color.yellow-alt}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${color.yellow}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${color.red-alt}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${color.red}
ramp-coreload-font = 3